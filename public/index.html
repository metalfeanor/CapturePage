<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Marketing Mania - Gagner de l'argent grâce à la psychologie humaine</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">Marketing Mania</div>
    </div>
    <main>
      <div class="bground">
        <div class="content">
          <div id="confirmation">
            <h2>Merci ! Vos données ont bien été transmises.</h2>
            <button type="button" class="btn-close">Fermer</button>
          </div>
          <div class="modal-body">
            <form name="reserve" method="POST" onsubmit="return validate(event);" id="form">
              <div class="formData">
                <label for="first">Prénom</label><br />
                <input class="text-control" type="text" id="first" name="first" />
                <br />
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <input class="text-control" type="text" id="last" name="last" /><br />
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input class="text-control" type="email" id="email" name="email" /><br />
              </div>

              <input class="btn-submit button" type="submit" value="C'est parti" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights"></p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
